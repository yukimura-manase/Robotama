<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Flex-Test🔥</title>
    <style>
        /* 
        この改行の有無を操作したい場合には、CSSのwhite-spaceプロパティを使用します。 
        white-spaceプロパティの値を「nowrap」にすることで、自動改行をなくすことができます。
        */
    
        /* 
            flexbox折り返し指定のCSS
            flexboxで横並びにした要素を折り返したいときは親要素にflex-wrap:wrap;と指定するだけです。 
        */

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://masanyon.com/wp-content/uploads/2022/11/purupuru-robotama-1024x768.jpg" alt="ロボ玉" width="500px" height="400px">

        <img src="https://masanyon.com/wp-content/uploads/2022/11/d86f450b53c3f637a992b2a5433348c7-1024x768.jpg" alt="はむはむロボ玉" width="500px" height="400px">

        <img src="https://masanyon.com/wp-content/uploads/2022/11/robotama-kawaii-1024x768.jpg" alt="ぷるぷるロボ玉" width="500px" height="400px">

        <img src="https://masanyon.com/wp-content/uploads/2022/11/robo-tamanosuke-1024x768.jpg" alt="ロボ玉なのだ！" width="500px" height="400px" style="margin-top: 20px;" >
    </div>

</body>
</html>
