<style>
    .box1 {
        width:200px;
        height:100px;
        background-color: red;
        position: relative;
        margin: 0 auto;
        top: 100px;
    }

    .box2 {
        width:200px;
        height:100px;
        background-color: blue;
        position: relative;
        left: 100px;
    }
    .box3 {
        width:200px;
        height:100px;
        background-color: chartreuse;
        position: absolute;
        top: 50px;
        left: 50px;
    }
</style>
<body>

    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
    <script>

        // CSSのpositionの使い方まとめ・absoluteやrelative、fixed とは？

        // 1. CSSのpositionとは？

            // positionとはものすごくざっくりというと「要素の位置を決める」ためのプロパティです。

        // 2. どんな使い方ができるの？

            // 「要素の位置を20pxだけ右に動かす！」というようなことができたり…

            // 要素の上に別の要素を重ねてのせることができたり…（この図は画像の上に要素をのせるイメージです）

            // また画面の決まった位置に要素を固定して表示させることができたりします。

        // 3. positionの書き方

            // 3-1. positionの値

                // static：初期値はこれ。指定することはほとんどない

                // relative：現在の位置を基準に相対的な位置を決める

                // absolute：親要素を基準に絶対的な位置を決める

                // fixed：画面のきまった位置に固定する

            // 3-2.  positionとセットで使うtop・bottom・left・right

                // positonで基準を決める

                // top bottom left rightで具体的な位置を数字で調整

        // 4. staticとは？ 

            // => Defaultの状態(Default-position)

            // 要素の位置を調整できない：topやleftなどを指定しても効かない

            // z-indexを指定できない：要素の重なり順を変えられない

        // 5. position: relative => 本来の表示位置を基準にする

            // position: relativeは現在の表示位置から相対的に要素の位置を動かしたいときに使います。

            // position:relativeとしても、topやbottomを指定しなければstaticと同じ位置に表示されます。
            // そのため一見同じように感じられますが、①位置調整の可否や②z-index指定の可否という違いがあります。
            // 「z-indexやtopなどが指定できないときはrelativeにする！」とおぼえておくと良いでしょう。


        // 6. position: absolute => 親要素を基準にする

            // absoluteだと親要素を基準に、絶対的な位置を指定することになります。たとえば「親要素の左上から下に10px、右に10pxの位置に配置する」というようなことができます。


        // 7.  position: fixed => 決まった場所に要素を固定させたいときに使用する

            // 最後はfixedです。これは画面の決まった位置に要素を固定させたいときに使います。

            // 追従するHeaderや追従するサイドバーなどに使用されることが多い



        // < 参考・引用🔥 >

        // 1. CSSのpositionを総まとめ！absoluteやfixedの使い方は？
        // https://saruwakakun.com/html-css/basic/relative-absolute-fixed


        // 2. CSSのposition: absoluteとrelativeとは
        // https://uxmilk.jp/63409

    </script>

</body>
