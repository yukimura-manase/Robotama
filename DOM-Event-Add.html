<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Add-Test🔥</title>
</head>
<body>
    <h1>DOMで取得した要素にイベントハンドラを登録する方法(onclick, ondblclick, oncontextmenu)</h1>

    <h2>DOMで取得した要素のプロパティにイベントハンドラを登録する</h2>

    <p>イベントハンドラを登録する方法として、 DOM を使って取得した要素のプロパティに対してイベントハンドラを登録する方法について解説します。</p>

    <h2>要素オブジェクトのプロパティにイベントハンドラを登録する</h2>

    <input type="button" value="Click-Robotama" id="robotama">

    <input type="button" value="DoubleClick-Robotama" id="robotama2">

    <button type="button" id="robotama3">RightClick-Robotama</button>

    <script>
        const button = document.getElementById('robotama');

        // ClickEvent
        button.onclick = () => { console.log('Click-Robotama') };

        const button2 = document.getElementById('robotama2');

        // DobuleClickEvent
        button2.ondblclick = () => { console.log('DoubleClick-Robotama') };

        const button3 = document.getElementById('robotama3');

        // RightClickEvent
        button3.oncontextmenu = () => { console.log('RightClick-Robotama') };

    </script>

    <h3>参考・引用</h3>
    <ol>
        <li>
            <a href="https://www.javadrive.jp/javascript/event/index5.html#section1" target="_blank">DOMで取得した要素のプロパティにイベントハンドラを登録する</a>
        </li>
    </ol>
    
</body>
</html>
