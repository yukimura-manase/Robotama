<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div style="text-align: center;">
    <p>選択しているロボ玉 => <span id="output"></span></p>

    <select id="robotama">
        <option value="">選択してください</option>
        <option value="1" label="ロボ玉試作1号機">ロボ玉試作1号機</option>
        <option value="2" label="ロボ玉試作2号機">ロボ玉試作2号機</option>
        <option value="3" label="ロボ玉試作3号機">ロボ玉試作3号機</option>
    </select>
</div>


<script>

    // 1. option をクリックすると、その valueが表示される仕組み
    
    // 2. 1度、選択されたものは、Select-Listに登録される
    
    // optionにクリックイベントを設定する関数
    
    const addEventOption = (element) => {
    
        console.log(element);
        console.log('robotama');
    
        if (element) {
            console.log('robotama-2');

            element.addEventListener('change', (e) => {

                console.log('click-robotama');
    
                // Target-HTML-Element
                console.log(e.target);
                console.log(e.target.label);
    
                // 値(数値)から値(value値)を取得
                const label = e.target.label;
    
                document.getElementById("output").textContent = label;
            });
        }
        
    }
    
    const select = document.getElementById('robotama');
    
    // console.log({select});
    
    for (let i = 0; i <= select.options.length; i++) {
        addEventOption(select.options[i]);
    }
    
    </script>
</body>
</html>
