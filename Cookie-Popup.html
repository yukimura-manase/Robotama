    <script type='text/javascript'>

        // Popupå…¨ä½“ã®HTML-Element
        const popup = document.getElementById('memberPopup');

        // Cookie-åŒæ„/æ‹’å¦ã®Partsã‚’å–å¾—ã™ã‚‹
        let cookieAgree = document.querySelector('.cookie-agree');
        let cookieReject = document.querySelector('.cookie-reject');


        // [ å‡¦ç†-Flow ]

        // 1. LoginCheckã‚’ã™ã‚‹

        // 2. Member-Reject-Flagã‚’Checkã™ã‚‹

        // 3. Member-Accept-Flagã‚’Checkã™ã‚‹

        // 4. ä¸Šè¨˜3ã¤ã®æ¡ä»¶ã‚’Clearã—ã¦ã„ã‚‹çŠ¶æ…‹ãªã‚‰ã°ã€Popupã‚’ç”»é¢ä¸­å¤®ã«è¡¨ç¤ºã™ã‚‹



        // 1. LoginCheckã‚’ã™ã‚‹ => LoginCheckå‡¦ç†ã‚’å®Ÿè£…ã™ã‚‹
        let loginFlag = true;

        // 2. Member-Reject-Flagã‚’Checkã™ã‚‹
        let rejectFlag = sessionStorage.getItem('Member-Reject-Flag');

        console.log({rejectFlag});


        // Cookieã®Dataã‚’å–å¾—ã™ã‚‹
        const cookieData = document.cookie;

        console.log({cookieData});


        // 3. Member-Accept-Flagã‚’Checkã™ã‚‹
        let acceptFlag = false;

        const cookieDataList = cookieData.split('; '); // ç¶ºéº—ã«åˆ†å‰²ã™ã‚‹ãŸã‚ã«ã€Œ'; 'ã€ => åŠè§’ã‚¹ãƒšãƒ¼ã‚¹ã‚‚å¿…è¦ãªã®ã§æ³¨æ„ï¼
        console.log({cookieDataList});

        for (const cookie of cookieDataList) {
            const cookieSplit = cookie.split('=');
            console.log({cookieSplit});
              
            if (cookieSplit[0] == 'cggs-member-cookie') acceptFlag = true;
        }

        console.log({acceptFlag});


        // 4. æ¡ä»¶ã‚’Clearã—ã¦ã„ã‚‹çŠ¶æ…‹ãªã‚‰ã°ã€Popupã‚’ç”»é¢ä¸­å¤®ã«è¡¨ç¤ºã™ã‚‹
        if (loginFlag) {
            console.log('Loginæ¸ˆã¿-User');

            if (rejectFlag || acceptFlag) {
                console.log('Reject or Acceptæ¸ˆã¿-User');
            } else {
                console.log('åˆå›Login-User or Reject-Settionåˆ‡ã‚Œ-User');

                PopupDisplay();
            }
        }

        // Popupã‚’Displayã™ã‚‹Fucntion
        function PopupDisplay() {
            popup.style.display = 'block';
        }

        // Popupã‚’é–‰ã˜ã‚‹Function
        function PopupClose() {
            popup.style.display = 'none';
        }
        


        // æœ‰åŠ¹æœŸé™ï¼ˆæ—¥ï¼‰ã‚’Setã™ã‚‹
        const expire = 31;

        // 1. Cookie-Set-Function => å¼•æ•°ã¯æœ‰åŠ¹æœŸé™ï¼ˆæ—¥ï¼‰
        function SetCookie (expire) {
          const current = new Date();
          expire = current.getTime() + expire * 24 * 3600 * 1000;
          
          // Cookieã«Dataã‚’Setã™ã‚‹
          document.cookie = `cggs-member-cookie=cggs-member-read; expire=${expire}`;
        }

        // Cookie ã‚’æ‹’å¦ã—ãŸã¨ãã«ã€Cookieã‚’ã™ã¹ã¦å‰Šé™¤ã™ã‚‹Function
        function DeleteAllCookie () {

          const maxAgeZero = 'max-age=0';

          for (const cookie of cookieDataList) {
            const cookieSplit = cookie.split('=');

            document.cookie = `${cookieSplit[0]}=; ${maxAgeZero}`;
          }
        }


        // YES-ãƒœã‚¿ãƒ³ã«Cookie-Set-Eventã‚’è¿½åŠ ã™ã‚‹
        cookieAgree.addEventListener('click', () => {

          SetCookie(expire);

          PopupClose();
        });


        // NO-ãƒœã‚¿ãƒ³ã«Cookie-Delete-Eventã‚’è¿½åŠ ã™ã‚‹
        cookieReject.addEventListener('click', ()=>{

          sessionStorage.setItem('Member-Reject-Flag', true);

          DeleteAllCookie();
          PopupClose();
        });






    </script>
